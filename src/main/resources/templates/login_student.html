<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login/process" method="post" >
    Name
    <input type="text" name="phone" placeholder="phone">
    <br>
    Phone
    <input type="password" name="password" placeholder="password">
    <br>
    <input type="submit">
</form>

<h1 th:if="${error}">
    <h2 style="color: red">User name or password  error</h2>
</h1>
<h1 th:unless="${error}">
    <h2></h2>
</h1>

<a href="/student/new_get">registration</a>
</body>
</html>
